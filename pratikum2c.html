<h2>Formulir Klinik kesehatan:</h2>
<form action="action_form.html">
	<table>
		<tr>
			<td><label for="nama">Nama Lengkap</label></td>
			<td>:</td>
			<td><input type="text" name="nama" id="nama"></td>
		</tr>
        <tr>
			<td><label for="Riwayat terakhir">Riwayat penyakit</label></td>
			<td>:</td>
			<td><input type="text" name="Riwayat" id="Riwayat"></td>
		</tr>
		</tr>
		<tr><td><label for="kota">Asal Daerah</label></td>
			<td>:</td>
			<td>
				<select id="kota">
					<option value="">Malang</option>
					<option value="Ngawi">Ngawi</option>
					<option value="Madiun">Madiun</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="p">Pembayaran</label></td>
			<td>:</td>
			<td>
				<input type="radio" name="Bayar" id="Bayar" value="Diploma 3">
				<label for="D3">BPJS</label>
				<input type="radio" name="pendidikan" id="pendidikan" value="Strata 1">
				<label for="S1">Umum</label>
				<input type="radio" name="pendidikan" id="pendidikan" value="Strata 2">
				<label for="S2">Kredit</label>
			</td>
		</tr>
		<tr>
			<td><label for="hp">Nomor Telepon</label></td>
			<td>:</td>
			<td><input type="telepon" name="hp" id="hp" value="+62"></td>
		</tr>
		<tr>
			<td><label for="email">Alamat Email</label></td>
			<td>:</td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td>Resep dan obat</td>
			<td>:</td>
			<td><textarea style="width: 250; height: 100;"></textarea></td>
		</tr>
		<tr>
			<td>
				<br>
				<button type="submit" onclick="alert('Terima kasih sudah Mampir.')">Kirim</button>
				<input type="reset">
			</td>
		</tr>
	</table>
</form>
