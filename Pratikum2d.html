<!DOCTYPE html>

<body>
<h2>Formulir Pariwisata:</h2>
<form action="pariwisata.html">
	<table>
		<style>
			body {
				text-align: center;
				color: rgb(102, 255, 0);
			}
		</style>
		<tr>
			<td><label for="nama">Nama </label></td>
			<td>:</td>
			<td><input type="text" name="nama" id="nama"></td>
		</tr>
        <tr>
			<td><label for="p">jenis kelamin</label></td>
			<td>:</td>
			<td>
				<input type="radio" name="Bayar" id="Bayar" value="Diploma 3">
				<label for="D3">Pria</label>
				<input type="radio" name="pendidikan" id="pendidikan" value="Strata 1">
				<label for="S1">Wanita</label>
			</td>
		</tr>
        <tr>
			<td><label for="Riwayat terakhir">Telepon/email</label></td>
			<td>:</td>
			<td><input type="text" name="Riwayat" id="Riwayat"></td>
		</tr>
		</tr>
		<tr><td><label for="kota">Tujuan wisata</label></td>
			<td>:</td>
			<td>
				<select id="kota">
					<option value="">Malioboro</option>
					<option value="Ngawi">pantai klayar</option>
					<option value="Madiun">Bali</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="p">Transport</label></td>
			<td>:</td>
			<td>
				<input type="radio" name="Bayar" id="Bayar" value="Diploma 3">
				<label for="D3">Bis</label>
				<input type="radio" name="pendidikan" id="pendidikan" value="Strata 1">
				<label for="S1">Travel</label>
				<input type="radio" name="pendidikan" id="pendidikan" value="Strata 2">
				<label for="S2">Umum</label>
			</td>
		</tr>
		<tr>
			<td><label for="hp">No Pendaftaran</label></td>
			<td>:</td>
			<td><input type="telepon" name="hp" id="hp" value=""></td>
		</tr>
		<tr>
			<td><label for="email">Asal Daerah</label></td>
			<td>:</td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td>Tips dan saran </td>
			<td>:</td>
			<td><textarea style="width: 250; height: 100;"></textarea></td>
		</tr>
		<tr>
			<td>
				<br>
				<button type="submit" onclick="alert('Terima kasih sudah Mampir.')">Kirim</button>
				<input type="reset">
			</td>
		</tr>
	</table>
</form>
</body>
